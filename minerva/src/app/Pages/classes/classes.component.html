<div class="all">
  <div class="cards"
   *ngFor="let teacher of teacher$ | async">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image">
          <img src="{{teacher.img}}" width="150px" height="150px">
        </div>
        <mat-card-title><p>{{teacher.name}}</p></mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <p>
          Nationality:
          {{teacher.Nationality}}
        </p>
        <p>Languages: {{teacher.Language}}
        </p><br>
        <p>
         Bio: {{teacher.Bio}}
        </p><br>
        <p>
          Disponibilty:{{teacher.Weekdays}}
        </p>
        <p>Values:{{teacher.perhour}} per hour</p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>Contact</button>
      </mat-card-actions>
    </mat-card>
</div>
