
  <div class="cards" *ngFor="let teacher of teacher$ | async">
    <mat-card>
      <mat-card-content>
        <div class="col1">
          <img src="{{ teacher.img }}" />
          <h3>{{ teacher.name }}</h3>
          <mat-card-actions>
            <button mat-button>
              <a
                href="https://api.whatsapp.com/send?l=pt_BR&phone=55{{
                  teacher.wpp
                }}&
                text=im Insterest in your {{ teacher.Language }} class, {{
                  teacher.name
                }}"
                target="_blank"
              >
                Contact</a
              >
            </button>
            <button mat-button>
              <a href="https://meet.google.com/" target="_blank">Video Call</a>
            </button>
          </mat-card-actions>
        </div>

        <div class="col2">
          <span><b>Nationality </b><br />{{ teacher.Nationality }}</span
          ><br />
          <span><b>speech</b><br />{{ teacher.Language }}</span
          ><br />
          <div class="div"></div>
          <span><b>Teach </b><br />{{ teacher.Language }}</span
          ><br />
          <span
            ><b>Disponibilty</b><br />
            {{ teacher.Weekdays }} to {{ teacher.to }} from
            {{ teacher.from }}</span
          ><br />
          <span><b>Values</b><br />{{ teacher.perhour }} per hour</span>
        </div>
        <!--  <span><b>Languages: </b><br/>{{cardData['wpp']}}</span><br/>-->
        <div class="reta"></div>
        <div class="col3">
          <span
            ><p>Bibliography</p>
            <br />
            <div class="bio">{{ teacher.Bio }}</div>
          </span>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
