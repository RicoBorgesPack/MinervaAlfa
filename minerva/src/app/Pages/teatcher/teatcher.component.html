<mat-card class="container">
  <mat-card-header id="left">
    <mat-card-title><h1>Register as a Teacher in Minerva</h1></mat-card-title>
    <mat-card-subtitle><h1>Just respond this form</h1></mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> 
  <div class="right">
  <div>
  <input [(ngModel)]="teacher.name" mat-input type="text" name="username" placeholder="Username" autocomplete="off">
  </div>
  <div>
  <input [(ngModel)]="teacher.email" mat-input type="email" name="email" placeholder="email"  autocomplete="on">
  </div>
  <div>
    <input [(ngModel)]="teacher.img" mat-input type="text" name="url" placeholder="Image URL"  autocomplete="on">
    </div>
  <div>
    <input [(ngModel)]="teacher.wpp" mat-input type="tel" name="wpp" placeholder="wpp"  autocomplete="on">
  </div>
  <div>
    <textarea [(ngModel)]="teacher.bio" name="bio" id="bio" placeholder="Write your bio"  required></textarea>
  </div>
  <div>
    <input [(ngModel)]="teacher.perhour" mat-input type="number" min="1" step="any"name="perhour" placeholder="perhour" autocomplete="on">
  </div>
  <div>
    <input [(ngModel)]="teacher.disponibilityTo"mat-input type="number" min="1" max="24" step="any"name="To" placeholder="To" autocomplete="on">
  </div>
  <div>
    <input [(ngModel)]="teacher.disponibilityFrom"mat-input type="number" min="1" max="24" step="any"name="From" placeholder="From" autocomplete="on">
  </div>
  <div>
      <mat-checkbox [(ngModel)]="teacher.weekdays" class="example-margin" >Mon</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.weekdays" class="example-margin" >Tue</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.weekdays" class="example-margin" >Wed</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.weekdays" class="example-margin" >Wed</mat-checkbox>  
  </div>
      <div>
  <section>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>English</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>Spanish</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>Mandarin</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>Japanese</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>Portuguese</mat-checkbox>
      <mat-checkbox [(ngModel)]="teacher.language" class="example-margin" name='lang'>German</mat-checkbox>
    
    </section>
  </div>
  <div class="buttons">
    <button mat-button (click)="onSubmit()">Submit</button>
  </div>
</div>
</mat-card-content>
</mat-card>
